<!DOCTYPE HTML>
<html lang="zh_ch">
<head>
  <meta charset="utf-8">
  <title>驾驶员调度信息管理系统</title>
  <!-- css -->
  <link href="./stylesheets/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="./stylesheets/datepicker.css" rel="stylesheet" media="screen">
  <link href="./stylesheets/font-awesome.min.css" rel="stylesheet" media="screen">
  <link href="./stylesheets/carinfomanage.css" rel="stylesheet" media="screen">
  <link href='./stylesheets/fullcalendar.css' rel='stylesheet' />
  <link href='./stylesheets/fullcalendar.print.css' rel='stylesheet' media='print' />
  <!-- script -->
  <!--[if lt IE 9]>
     <script src="./javascripts/html5.js"></script>
  <![endif]-->
  <script src="./javascripts/jquery.min.js"></script>
  <script src="./javascripts/bootstrap.min.js"></script>
  <script src='./javascripts/jquery-ui.custom.min.js'></script>
  <script src='./javascripts/fullcalendar.min.js'></script>
  <script src="./javascripts/bootstrap-datepicker.js"></script>
  <script src="./javascripts/locales/bootstrap-datepicker.ja.js"></script>
  <script src="./javascripts/common.js"></script>
  <script>
    $(function () {
      $('#header').load('common/header.html');
      $('#footer').load('common/footer.html');
    });
  </script>
</head>
<body id="x_03_2">
<div id="header" class="container">
</div>

<div id="container" class="container">
  <div id="contents">
    <section>
      <h2>来宾信息管理</h2>
      <div class="alert alert-success">
        <a class="close" data-dismiss="alert"><i class="icon-remove"></i></a>
        [情报消息领域]
      </div>
      <div class="alert alert-error">
        <a class="close" data-dismiss="alert"><i class="icon-remove"></i></a>
        [错误消息领域]
      </div>
      <ul class="links clearfix">
        <li>
          <i class="icon-circle-arrow-left"></i>
          <a href="X-03.html">返回</a>
        </li>
      </ul>
      <section id="driver_list" class="contents-box">
        <h3>来宾信息变更</h3>
        <form class="form-horizontal" action="X-03-2.html">
          <section class="form-box">
            <fieldset>
              <p><span class="required">[*]</span>的地方是必须入力项目</p>
              <div class="control-group">
                <label class="control-label" for="o_p1">姓名<span class="required">[*]</span></label>
                <div class="controls">
                  <input type="text" id="o_p1" name="o[p1]" class="input-xlarge" value="徐老大">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="o_p2">单位<span class="required">[*]</span></label>
                <div class="controls">
                  <input type="text" id="o_p2" name="o[p2]" class="input-xxlarge" value="无锡华夏计算机技术有限公司">
                </div>
              </div>
              <div class="control-group error">
                <label class="control-label" for="o_p3">职务<span class="required">[*]</span></label>
                <div class="controls">
                  <input type="text" id="o_p3" name="o[p3]" class="input-xlarge" value="高级项目经理">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="o_p4">联系方式<span class="required">[*]</span></label>
                <div class="controls">
                  <input type="text" id="o_p4" name="o[p4]" class="input-xlarge" value="13800380000">
                </div>
              </div>
            </fieldset>
          </section>
          <div class="operation">
            <p><button type="submit" class="btn btn-warning">保存来宾信息</button></p>
          </div>
        </form>
      </section>
    </section>
  </div>
</div>
<div id="footer">
</div>
</body>
</html>
