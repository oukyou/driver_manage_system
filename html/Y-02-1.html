<body id="y_02_1">
<div id="container" class="container">

    <section>
      <h2>驾驶员日工作情况</h2>

      <section  class="contents-box">

      <section  class="contents-box">
        <h3>驾驶员日工作情况详细一览</h3>
        <table class="table table-striped table-hover table-bordered">
          <thead>
            <tr>
              <th>序号</th>
              <th>使用车辆</th>
              <th>接送类型</th>
              <th>开始时间</th>

              <th>接送来宾</th>
              <th>详细信息</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="id">1</td>
              <td class="car_no">苏BAK147</td>
              <td class="car_type">接</td>
              <td class="date">07:00</td>
              <td class="date">10:00</td>
              <td class="date">378 公里</td>
              <td class="operation">张一号</td>
              <td class="note">接于上海虹桥机场</td>
            </tr>
            <tr>
              <td class="id">2</td>
              <td class="car_no">苏BAK147</td>
              <td class="car_type">送</td>
              <td class="date">14:00</td>
              <td class="date">15:30</td>
              <td class="date">58 公里</td>
              <td class="operation">王老大</td>
              <td class="note">送于无锡硕放机场</td>
            </tr>
            <tr>
              <td class="id">3</td>
              <td class="car_no">苏BAK147</td>
              <td class="car_type">送</td>

            </tr>
          </tbody>
        </table>
        <div class="operation">
          <p><button type="submit" class="btn btn-danger" onclick="window.close();">关闭本页 <i class="icon-off"></i></button></p>
        </div>
      </section>
    </section>
