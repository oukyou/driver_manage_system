<!DOCTYPE HTML>
<html lang="zh_ch">
<head>
  <meta charset="utf-8">
  <title>驾驶员调度信息管理系统</title>
  <!-- css -->
  <link href="./stylesheets/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="./stylesheets/font-awesome.min.css" rel="stylesheet" media="screen">
  <link href="./stylesheets/carinfomanage.css" rel="stylesheet" media="screen">
  <!-- script -->
  <!--[if lt IE 9]>
    <script src="./javascripts/html5.js"></script>
  <![endif]-->
  <script src="./javascripts/jquery.min.js"></script>
  <script src="./javascripts/bootstrap.min.js"></script>
</head>

<body>
<div id="header" class="container">
  <header id="header_top" class="header-general">
    <div id="site_id">
      <hgroup>
        <h1><span></span></h1>
        <h2>驾驶员调度信息管理系统</h2>
      </hgroup>
    </div>
    <div id="login_current_time">
      <p>
        <i class="icon-time"></i>
          今天是： 2013年9月22日 星期日
      </p>
    </div>
  </header>
</div>
<div id="container" class="container">
  <section id="login" class="clearfix">
    <div class="alert alert-error">
      <a class="close" data-dismiss="alert"><i class="icon-remove"></i></a>
      [错误消息领域]
    </div>
    <h2>请输入用户名和密码。</h2>
    <form class="form-horizontal" action="M-01.html">
      <fieldset>
        <div class="control-group">
          <label class="control-label" for="o_p2">用户 <i class="icon-user"></i></label>
            <div class="controls">
              <input type="text" id="o_p2" name="o[p2]" class="input-medium">
            </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="o_p3">密码 <i class="icon-lock"></i></label>
            <div class="controls">
              <input type="password" id="o_p3" name="o[p4]" class="input-medium">
            </div>
        </div>

        <div class="control-group">
          <div class="controls">
            <button class="btn btn-primary" type="submit">点击登录  <i class="icon-caret-right"></i></button>
          </div>
        </div>
      </fieldset>
    </form>
  </section>
</div>
<div id="footer">
  <footer id="footer_top" class="container footer-general">
    <div id="copyright">
      <p><small>Copyright(C) 2013 Wuxi Ruanxiao2 All Rights Reserved.</small></p>
    </div>
  </footer>
</div>
</body>
</html>
